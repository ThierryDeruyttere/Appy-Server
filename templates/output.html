<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  </head>
  <body style="width: 100%; height: 100%;">
    <app style="width: 100%; height: 100%;">
      <div class="page" v-if="activePage == 'Page0'" style="width: 100%; height: 100%;">
        <div class="label"
     v-text="Label0.name"
     v-show="Label0.visibility"
     :style="{position: 'absolute', overflow: 'hidden', width: Label0.dim.width/app.width*100+'%', height: Label0.dim.height/app.height*100+'%', top: Label0.dim.row/app.height*100+'%', left: Label0.dim.col/app.width*100+'%'}">
</div>

        <div class="input-field" :style="{position: 'absolute', width: Textbox1.dim.width/app.width*100+'%', height: Textbox1.dim.height/app.height*100+'%', top: Textbox1.dim.row/app.height*100+'%', left: Textbox1.dim.col/app.width*100+'%'}">
  <input type="text" class="validate"
         v-model="Textbox1.name"
         v-show="Textbox1.visibility">
  </input>
</div>

        <div class="label"
     v-text="Label2.name"
     v-show="Label2.visibility"
     :style="{position: 'absolute', overflow: 'hidden', width: Label2.dim.width/app.width*100+'%', height: Label2.dim.height/app.height*100+'%', top: Label2.dim.row/app.height*100+'%', left: Label2.dim.col/app.width*100+'%'}">
</div>

      </div>

    </app>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script>
      Vue.config.debug = true
      var vm = new Vue({
        el: 'app',
        data: {
          activePage: 'Page0',
          app: {"author":"John Doe","appName":"MyAwesomeApp","width":10,"height":20,"pageNames":["Page0"]},
          Label0: {"visibility":true,"dim":{"row":8,"col":0,"width":10,"height":5},"page":"Page0","name":"Sample text"},
          Textbox1: {"visibility":true,"dim":{"row":0,"col":0,"width":10,"height":3},"page":"Page0","name":"Sample text"},
          Label2: {"visibility":true,"dim":{"row":3,"col":0,"width":10,"height":5},"page":"Page0","name":"Sample text"},
        },
        computed: {
        },
        methods: {
        },
      })
      vm.$watch('Textbox1.name', function(value){ this.Label0.name = value })
      vm.$watch('Label0.name', function(value){ this.Label2.name = value })
    </script>

  </body>
</html>
