<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  </head>
  <body>
    <app>
      <div>
        <button class="btn" :style="{width: Button0.width+'%', height: Button0.height+'%'}"
        v-text="Button0.name"
        @click="Plus1_method">
</button>

      </div>
      <div>
        <div class="label"
     v-text="Plus1.result"
     v-show="Label1.visibility">
</div>

      </div>
      <div>
        <div class="input-field">
  <input type="text" class="validate" :style="{width: Textbox2.width+'%', height: Textbox2.height+'%'}"
         v-model="Textbox2.name"
         v-show="Textbox2.visibility">
  </input>
</div>

      </div>
      <div>
        <div class="input-field">
  <input type="text" class="validate" :style="{width: Textbox3.width+'%', height: Textbox3.height+'%'}"
         v-model="Textbox3.name"
         v-show="Textbox3.visibility">
  </input>
</div>

      </div>
      <div>
        
      </div>

    </app>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script>
      Vue.config.debug = true

      var vm = new Vue({
        el: 'app',
        data: {
          Button0: {"visibility":true,"name":"Sample text","width":50,"height":50},
          Label1: {"visibility":true,"name":"Sample text","width":50,"height":50},
          Textbox2: {"visibility":true,"name":"Sample text","width":50,"height":50},
          Textbox3: {"visibility":true,"name":"Sample text","width":50,"height":50},
          Plus1: {"result":null},
        },
        computed: {
          // computed_1: function() {
          //   return this.component_2.properties.name.value + " and " + this.component_3.properties.name.value
          // }
        },
        methods: {
          Plus1_method: function() {
  this.Plus1.result = this.Textbox2.name + this.Textbox3.name;
  return null;
}
,
          // method_1: function() {
          //   this.component_4.properties.name.value = this.computed_1
          // }
        },
      })
    </script>

  </body>
</html>
