<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  </head>
  <body style="width: 100%; height: 100%;">
    <app style="width: 100%; height: 100%;">
      <div class="page" v-if="activePage == 'Page0'" style="width: 100%; height: 100%;">
        <div style="position: absolute; width: 100%; height: 100%;">
          <button class="btn" :style="{position: 'absolute', width: Button0.dim.width/app.width*100+'%', height: Button0.dim.height/app.height*100+'%', top: Button0.dim.row/app.height*100+'%', left: Button0.dim.col/app.width*100+'%'}"
        v-text="Button0.name"
        @click="">
</button>

        </div>
        <div style="position: absolute; width: 100%; height: 100%;">
          <div class="label"
     v-text="Label1.name"
     v-show="Label1.visibility"
     :style="{position: 'absolute', overflow: 'hidden', width: Label1.dim.width/app.width*100+'%', height: Label1.dim.height/app.height*100+'%', top: Label1.dim.row/app.height*100+'%', left: Label1.dim.col/app.width*100+'%'}">
</div>

        </div>
        <div style="position: absolute; width: 100%; height: 100%;">
          <button class="btn" :style="{position: 'absolute', width: Button2.dim.width/app.width*100+'%', height: Button2.dim.height/app.height*100+'%', top: Button2.dim.row/app.height*100+'%', left: Button2.dim.col/app.width*100+'%'}"
        v-text="Button2.name"
        @click="">
</button>

        </div>
        <div style="position: absolute; width: 100%; height: 100%;">
          <button class="btn" :style="{position: 'absolute', width: Button3.dim.width/app.width*100+'%', height: Button3.dim.height/app.height*100+'%', top: Button3.dim.row/app.height*100+'%', left: Button3.dim.col/app.width*100+'%'}"
        v-text="Button3.name"
        @click="">
</button>

        </div>
        <div style="position: absolute; width: 100%; height: 100%;">
          <button class="btn" :style="{position: 'absolute', width: Button4.dim.width/app.width*100+'%', height: Button4.dim.height/app.height*100+'%', top: Button4.dim.row/app.height*100+'%', left: Button4.dim.col/app.width*100+'%'}"
        v-text="Button4.name"
        @click="">
</button>

        </div>
      </div>

    </app>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script>
      Vue.config.debug = true
      var vm = new Vue({
        el: 'app',
        data: {
          activePage: 'Page0',
          app: {"width":4,"height":6,"pageNames":["Page0"]},
          Button0: {"visibility":true,"dim":{"row":0,"col":0,"width":2,"height":2},"name":"Sample text","page":"Page0"},
          Label1: {"visibility":true,"dim":{"row":0,"col":2,"width":2,"height":1},"name":"Tekst hier","page":"Page0"},
          Button2: {"visibility":true,"dim":{"row":1,"col":2,"width":1,"height":2},"name":"S","page":"Page0"},
          Button3: {"visibility":true,"dim":{"row":4,"col":0,"width":3,"height":2},"name":"Butttttoon","page":"Page0"},
          Button4: {"visibility":true,"dim":{"row":2,"col":3,"width":1,"height":3},"name":"GG","page":"Page0"},
        },
        computed: {
        },
        methods: {
        },
      })
    </script>

  </body>
</html>
