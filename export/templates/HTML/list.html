<div :style="{position: 'absolute', overflow: 'hidden', width: {{dim}}.width/app.width*100+'%', height: {{dim}}.height/app.height*100+'%', top: {{dim}}.row/app.height*100+'%', left: {{dim}}.col/app.width*100+'%'}">
    <ul v-show="{{ visibility }}">
        <li v-for="(name, component) in {{ items }}" track-by="index">
          <partial :name="name"></div>
        </div>
      </li>
    </ul>
</div>
