<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  </head>
  <body style="width: 100%; height: 100%;">
    <app style="width: 100%; height: 100%;">
      <div class="page" v-if="activePage == 'Page0'" style="width: 100%; height: 100%;">
        <button class="btn" :style="{position: 'absolute', width: Button0.dim.width/app.width*100+'%', height: Button0.dim.height/app.height*100+'%', top: Button0.dim.row/app.height*100+'%', left: Button0.dim.col/app.width*100+'%'}"
        v-text="Button0.text"
        @click="Plus5_method">
</button>

        <div class="input-field" :style="{position: 'absolute', width: Textbox1.dim.width/app.width*100+'%', height: Textbox1.dim.height/app.height*100+'%', top: Textbox1.dim.row/app.height*100+'%', left: Textbox1.dim.col/app.width*100+'%'}">
  <input type="text" class="validate"
         v-model="Textbox1.text"
         v-show="Textbox1.visibility">
  </input>
</div>

        <div>
    <ul v-show="List2.visibility"  :style="{position: 'absolute', overflow: 'hidden', width: List2.dim.width/app.width*100+'%', height: List2.dim.height/app.height*100+'%', top: List2.dim.row/app.height*100+'%', left: List2.dim.col/app.width*100+'%'}">
     <li v-for="item in cmp.items()" track-by="index">
        <div v-show="item.visible.value">
          
        </div>
      </li>
    </ul>
</div>
      </div>

    </app>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script>
      Vue.config.debug = true
      var vm = new Vue({
        el: 'app',
        data: {
          activePage: 'Page0',
          app: {"author":"John Doe","appName":"MyAwesomeApp","width":10,"height":20,"pageNames":["Page0"]},
          Button0: {"visibility":true,"dim":{"row":0,"col":6,"width":4,"height":2},"page":"Page0","text":"ADD"},
          Textbox1: {"visibility":true,"dim":{"row":0,"col":0,"width":6,"height":2},"page":"Page0","text":"Input"},
          List2: {"visibility":true,"dim":{"row":2,"col":0,"width":10,"height":18},"page":"Page0","add":"Add Item","delete":"Delete item","selectedItemProperties":null},
          AddTextToList3: {"result":null},
          Plus5: {"result":null},
        },
        computed: {
        },
        methods: {
          AddTextToList3_method: /**
 * Created by thierryderuyttere on 20/03/16.
 */
function() {
  this.List2.push(this.Textbox1.text);
  return null;
}
,
          Plus5_method: function() {
  this.Plus5.result = this.Textbox1.text + this.Textbox1.text;
  return null;
}
,
        },
      })
    </script>

  </body>
</html>
